<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="head-image">
        <img src="./images/seer2.png" width="800px">
      </div>      
      <h2><em>I have gazed into the depths of my crystal ball, and have seen your choices.</em></h2>
      <h2><em>Let us challenge the odds. First to 5 wins. Think you can outwit me?</em></h2>
    </div>
    <div class="buttons">
      <button class="btn" id="rockBtn">Rock</button>
      <button class="btn" id="paperBtn">Paper</button>
      <button class="btn" id="scissBtn">Scissors</button>
    </div>
    <div class="scoreBoard"></div>
  </body>
</html>
